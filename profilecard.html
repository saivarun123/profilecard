<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile card</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway+Dots" rel="stylesheet">
    <link href="profilecard.css" rel="stylesheet">
    
</head>
<body>
    <div class="card">
        <div class="info">
            <div class="name">Sai Varun</div>
            <div class="prof">Designer</div>
            <div class="divider"></div>
            <div class="bio">
                Hey! I'm <strong>Varun</strong>.Coding just has changed my world. It's not just about apps.Learning to code gave me <i>problem-sloving skills</i> and a way to communicate with others on a technical level.
            </div>
            <button>Contact Me</button>
        </div>
        <div class="photo"></div>
    </div>
</body>
</html>
